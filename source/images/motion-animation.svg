<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 152 400">
  <g stroke="none">

		<!-- box-1-->
		<rect id="box-1" width="40" height="40" fill="#01996d" stroke="#245852" stroke-width="2"></rect>
		<path id="box-1-path" d="M91,400 Q108,137 12,3"   fill="none"></path>

		<animateMotion
			href="#box-1"
			dur="10s"
